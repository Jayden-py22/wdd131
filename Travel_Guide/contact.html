<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Mini Travel Guide</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ===== Header ===== -->
    <header class="top-nav">
      <div class="logo">
        <a href="index.html"
          ><img
            src="images/travelguidelogo.webp"
            width="100"
            alt="Mini Travel Guide logo"
        /></a>
      </div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="site_plan.html">Site Plan</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- ===== Main ===== -->
    <main class="contact-wrapper">
      <h1>Contact Us</h1>

      <form id="contactForm">
        <div class="form-item">
          <label for="name">Name<span>*</span></label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-item">
          <label for="email">Email<span>*</span></label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-item">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" />
        </div>

        <div class="form-item">
          <label for="message">Message<span>*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="btn-block">
          <button type="submit">Send</button>
        </div>
      </form>

      <p id="successMsg" class="hidden">Thank you! Your message has been sent.</p>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="footer">
      <div class="footer-info">
        © 2025 Travel Guide · All Rights Reserved
      </div>
    </footer>

    <!-- Script -->
    <script src="scripts/contact.js" type="module"></script>
  </body>
</html>
